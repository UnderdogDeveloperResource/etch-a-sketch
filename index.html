<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
        <div class="controlPanel">
            <button id="btnPrompt">Choose Grid Size</button>
            <label>Show Gridlines</label>
            <label class="switch">                
                <input id="showGridlines" type="checkbox">
                <span class="slider"></span>
            </label>
            <label>Color Mode</label>
            <label class="switch">                
                <input id="colorMode" type="checkbox">
                <span class="slider"></span>
            </label>
            <label>Erase Mode</label>
            <label class="switch">
                <input id="eraseMode" type="checkbox">
                <span class="slider"></span>
            </label>
            <button id="btnClear">Clear</button>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
